<mat-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl" class="example-tree">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
    <li class="mat-tree-node">
      <tr [ngClass]="['Trace', 'Trace--' + node.type]">
        <td><button mat-icon-button disabled></button><td>
        <td>{{node.type}}</td>
        <td>
          <zp-lazy-json *ngIf="node.type == 'MS'" [value]="node.data" [placeholder]="node.name"></zp-lazy-json>
          <zp-lazy-json *ngIf="node.type == 'ME'" [value]="node.data" [placeholder]="node.name" [ngClass]="{'ERROR': node.error == true}"></zp-lazy-json>
          <zp-lazy-json *ngIf="node.type == 'USR'" [value]="node.data"></zp-lazy-json>
          <pre *ngIf="node.type == 'CMT'">{{node.data}}</pre>
        </td>
        <td>{{node.owner}}</td>
      </tr>
    </li>
  </mat-tree-node>

  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
    <li>
      <div class="mat-tree-node">
        <tr [ngClass]="['Trace', 'Trace--' + node.type]">
          <td>
            <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
              <mat-icon class="mat-icon-rtl-mirror">
                {{nestedTreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
          </td>
          <td>{{node.type}}</td>
          <td>
            <zp-lazy-json *ngIf="node.type == 'MS'" [value]="node.data" [placeholder]="node.name"></zp-lazy-json>
            <zp-lazy-json *ngIf="node.type == 'ME'" [value]="node.data" [placeholder]="node.name" [ngClass]="{'ERROR': node.error == true}"></zp-lazy-json>
            <zp-lazy-json *ngIf="node.type == 'USR'" [value]="node.data"></zp-lazy-json>
            <pre *ngIf="node.type == 'CMT'">{{node.data}}</pre>
          </td>
          <td>{{node.owner}}</td>
        </tr>
      </div>
      <ul [class.example-tree-invisible]="!nestedTreeControl.isExpanded(node)">
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </li>
  </mat-nested-tree-node>
</mat-tree>
