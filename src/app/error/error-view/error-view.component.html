<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- ctx Column -->
  <ng-container matColumnDef="ctx">
    <th mat-header-cell *matHeaderCellDef> ctx </th>
    <td mat-cell *matCellDef="let row"> {{row.ctx}} </td>
  </ng-container>

  <!-- Code Column -->
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef> Code </th>
    <td mat-cell *matCellDef="let row"> {{row.code}} </td>
  </ng-container>

  <!-- owner Column -->
  <ng-container matColumnDef="owner">
    <th mat-header-cell *matHeaderCellDef> Owner </th>
    <td mat-cell *matCellDef="let row"> {{row.owner}} </td>
  </ng-container>

  <!-- ts Column -->
  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef> time </th>
    <td mat-cell *matCellDef="let row"> {{row.ts | date:'HH:mm:SS'}} </td>
  </ng-container>

  <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: columns;" class="Table__Row"></mat-row>

</table>
